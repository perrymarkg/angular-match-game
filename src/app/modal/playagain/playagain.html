<div class="modal fade show text-dark" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">All Matches Found!</h5>
        </div>
        <div class="modal-body">
          {{ matches }} in under {{ time }} using {{ moves }} moves
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="playAgain()">Play Again</button>
        </div>
      </div>
    </div>
  </div>
