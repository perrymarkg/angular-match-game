<div class="modal fade show text-dark" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Scoreboard!</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-md-6 col-form-label">No of Pieces</div>
            <div class="col-md-6">
              <select class="form-control" [(ngModel)]="selectedPiece" (ngModelChange)="setScoreTable($event)">
                <option *ngFor="let piece of pieces" value="{{piece}}">{{ piece }}</option>
              </select>
            </div>
          </div>
          <hr>
          <div class="row">
            <app-scoretable *ngIf="selectedPiece > 0" class="col-md-12" [piece]="selectedPiece"></app-scoretable>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="close()">Close</button>
        </div>
      </div>
    </div>
  </div>
